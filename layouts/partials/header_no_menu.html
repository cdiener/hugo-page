<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="My personal website incuding Posts and my CV.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	{{ .Hugo.Generator }}
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@thaasophobia" />
    <meta property="og:url" content="{{.Permalink}}" />
    <meta property="og:title" content="{{.Title}}" />
    <meta property="og:description" content="{{.Summary}}..." />
    {{ if .Params.hero }}<meta property="og:image" content="{{ .Site.BaseURL }}/media/{{.Params.hero}}" />{{end}}

	<title>{{ .Site.Title }}</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/{{ .Site.Params.mdlversion }}/material.{{.Site.Params.mdltheme}}.min.css">
	<link rel="stylesheet" href="/css/styles.min.css">

	<style>
		.mdl-grid { max-width: 800px; }
		.mdl-layout__content {
			background: url("/media/tr.svg") no-repeat right top;
			background-size: 60% auto;
		}

        .card .mdl-card__supporting-text {
            padding: 2rem 4%;
        }
	</style>
</head>
<body>
<style>
.mdl-grid { max-width: 900px; }
</style>
<div class="mdl-layout mdl-js-layout">
<main class="mdl-layout__content mdl-color--grey-100">
<div class="page-content mdl-grid">
