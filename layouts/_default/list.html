{{ partial "header.html" . }}
{{ range $i, $e := .Data.Pages }}
<div class="card mdl-card mdl-shadow--4dp mdl-cell
		mdl-cell--4-col mdl-cell--4-col-phone mdl-cell--4-col-tablet">
<div class="mdl-card__title mdl-color--primary" {{ if $e.Params.hero }}style="background: url('/media/{{$e.Params.hero}}') center / cover"{{end}}>
	<h1 class="mdl-card__title-text">{{ $e.Title }}</h1>
	</div>
	<div class="mdl-card__supporting-text">
	<p>{{ $e.Summary }}</p>
	</div>
	<div class="mdl-card__actions mdl-card--border">
	<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
        href="{{.RelPermalink}}">Read more...</a>
    </div>
</div>
{{end}}
{{ partial "footer.html" . }}
