box: debian:testing

build:
    steps:
        - arjen/hugo-build:
          version: "0.17"
          disable_pygments: true
deploy:
    box: google/cloud-sdk
    steps:
        - narinari/gcs-website-deploy:
          bucket: cdiener.com
          project: $GOOGLE_PROJECT_ID
          access_key: $GCS_ACCESS_KEY_ID
          secret: $GCS_SECRET_ACCESS_KEY
          dir: public
